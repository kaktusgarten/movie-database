<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
  </head>
  <body>
    <div id="app" class="container min-h-screen border mx-auto flex flex-col">
      <!-- DIALOG für Notizen -->
      <dialog
        id="meinDialog"
        class="sticky top-0 m-auto p-5 border rounded-3xl flex flex-col"
      >
        <p class="text-xl pb-3">Notiz eingeben:</p>
        <form id="notizForm" class="flex flex-row pb-8">
          <input
            name="notizString"
            type="text"
            placeholder="Notiz eingeben"
            class="border p-2 mr-4"
          />
          <button id="btnSearch" class="border p-2">Speichern</button>
        </form>
        <button id="btnCloseDialog" class="border p-2">Schließen</button>
      </dialog>

      <!-- NAV -->
      <nav
        class="p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1 overflow-hidden"
      >
        <div class="navLeft flex items-center">
          <img
            src="./public/img/logo.jpg"
            alt="LOGO"
            class="mr-5 h-[3em] w-[3em] object-contain"
          />
          <div>
            <ul id="headerNavLinks" class="flex">
              <li class="p-2"><a href="index.html" title="Start">Start</a></li>
              <li class="p-2">
                <a href="journal.html" title="Journal">Journal</a>
              </li>
              <li class="p-2">
                <a href="index.html" title="Kontakt">Kontakt</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="navRight flex flex-col items-end space-y-2">
          <div>
            <button class="border p-1">LOG IN</button>
            <button class="border p-1">SIGN UP</button>
          </div>
        </div>
      </nav>

      <!-- HEADER -->
      <header id="header">
        <!-- HERO -->
        <section id="heroSection" class="bg-[#eee] overflow-hidden">
          <div class="border flex-col justify-center p-l">
            <div
              class="flex flex-col p-1 sm:p-[6em] items-start"
              style="display: flex"
            >
              <h1 class="text-3xl pb-5">Delux Movie Database</h1>
              <form id="searchForm">
                <div class="flex flex-row">
                  <input
                    type="text"
                    name="searchString"
                    placeholder="Filmtitel Suche"
                    class="border p-2 mr-3 sm:w-[30vw] w-[100%]"
                  />
                  <button type="submit" class="border p-3">SEARCH MOVIE</button>
                </div>
              </form>
            </div>
            <button id="btnEnterNotizDialog" class="border p-3">
              Sample Button Dialog
            </button>
          </div>
        </section>
      </header>

      <!-- MAIN -->
      <main id="main" class="flex-1">
        <section id="howToUse" class="border p-5">How to use</section>
        <section id="initalMovie" class="border p-5">
          Movies – Initial werden hier schon mal Filme angezeigt
        </section>
      </main>

      <!-- FOOTER -->
      <footer id="footer" class="overflow-hidden">
        <nav
          class="p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1"
        >
          <div class="navLeft flex items-center">
            <img
              src="./public/img/logo.jpg"
              alt="LOGO"
              class="mr-5 h-[3em] w-[3em] object-contain"
            />
            <div>
              <ul id="headerNavLinks" class="flex">
                <li class="p-2">
                  <a href="index.html" title="Start">Start</a>
                </li>
                <li class="p-2">
                  <a href="journal.html" title="Journal">Journal</a>
                </li>
                <li class="p-2">
                  <a href="index.html" title="Kontakt">Kontakt</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="navRight flex flex-col items-end space-y-2">
            <div>(c) 2025</div>
          </div>
        </nav>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
