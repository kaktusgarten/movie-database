<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database</title>
  </head>
  <body>
    <div id="app" class="container min-h-screen border mx-auto flex flex-col">
      <!-- NAV -->
      <nav
        class="z-10 p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1 overflow-hidden"
      >
        <div class="navLeft flex items-center">
          <img
            src="/img/logo.jpg"
            alt="LOGO"
            class="mr-5 h-[3em] w-[3em] object-contain"
          />
          <div>
            <ul id="headerNavLinks" class="flex blockbuster-font">
              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="index.html"
                  title="Start"
                  >Start</a
                >
              </li>
              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="favoriten.html"
                  title="Favoriten"
                  >Favoriten</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="navRight flex flex-col items-end space-y-2">
          <div>Movie-Database-Übung</div>
        </div>
      </nav>

      <!-- HEADER -->
      <header id="header">
        <!-- HERO -->
        <section id="heroSection" class="bg-[#eee] overflow-hidden">
          <div class="flex-col justify-center p-l">
            <div
              class="flex flex-col p-1 sm:p-[6em] items-start"
              style="display: flex"
            >
              <h1 class="text-3xl pb-5">Delux Movie Database</h1>
              <form id="searchForm">
                <div class="flex flex-row">
                  <input
                    type="text"
                    name="searchString"
                    placeholder="Filmtitel Suche"
                    class="border p-2 mr-3 sm:w-[30vw] w-[100%] bg-white"
                  />
                  <button
                    type="submit"
                    class="border p-3 bg-black text-white font-bold cursor-pointer"
                  >
                    SEARCH MOVIE
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
      </header>

      <!-- MAIN -->
      <main id="main" class="flex-1">
        <div class="border-b">
          <h2 class="px-5 pt-5 text-3xl font-bold">Suchergebnisse:</h2>
          <section
            id="searchMovieWrapper"
            class="p-5 grid xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4"
          >
            <p>Noch keine Suche durchgeführt!</p>
            <!-- HIER DIE CARDs -->
          </section>
        </div>

        <h2 class="px-5 pt-5 text-3xl font-bold">Aktuelle Filme:</h2>
        <section
          id="initalMovieWrapper"
          class="p-5 grid xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4"
        >
          <!-- HIER DIE CARDs -->
        </section>
      </main>

      <!-- FOOTER -->
      <footer id="footer" class="overflow-hidden">
        <nav
          class="p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1"
        >
          <div class="navLeft flex items-center">
            <img
              src="/img/logo.jpg"
              alt="LOGO"
              class="mr-5 h-[3em] w-[3em] object-contain"
            />
            <div>
              <ul id="headerNavLinks" class="flex">
                <li class="p-2">
                  <a href="index.html" title="Start">Start</a>
                </li>
                <li class="p-2">
                  <a href="favoriten.html" title="Journal">Favoriten!</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="navRight flex flex-col items-end space-y-2">
            <div>(c) 2025</div>
          </div>
        </nav>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
