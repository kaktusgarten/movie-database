<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Database - Journal</title>
  </head>
  <body>
    <div id="app" class="container min-h-screen border mx-auto flex flex-col">
      <!-- DIALOG für Notizen -->
      <dialog
        id="meinDialog"
        class="sticky top-0 m-auto p-5 border rounded-3xl flex flex-col"
      >
        <p class="text-xl pb-3">Notiz eingeben:</p>
        <form id="notizForm" class="flex flex-row pb-8">
          <input
            id="noteInput"
            name="notizString"
            type="text"
            placeholder="Notiz eingeben"
            class="border p-2 mr-4"
          />

          <button type="submit" id="btnSaveDialog" class="border p-2">
            Speichern
          </button>
        </form>

        <button type="button" id="btnCloseDialog" class="border p-2">
          Schließen
        </button>
      </dialog>
      <!-- NAV -->
      <nav
        class="z-10 p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1 overflow-hidden"
      >
        <div class="navLeft flex items-center">
          <img
            src="/img/logo.jpg"
            alt="LOGO"
            class="mr-5 h-[3em] w-[3em] object-contain"
          />
          <div>
            <ul id="headerNavLinks" class="flex blockbuster-font">
              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="index.html"
                  title="Start"
                  >Start</a
                >
              </li>
              <li class="p-2">
                <a
                  class="transition duration-300 hover:text-blue-500 hover:drop-shadow-[0_0_8px_rgba(59,130,246,0.8)]"
                  href="favoriten.html"
                  title="Favoriten"
                  >Favoriten</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="navRight flex flex-col items-end space-y-2">
          <div>Movie-Database-Übung</div>
        </div>
      </nav>

      <header>
        <section id="heroSection" class="bg-[#eee] overflow-hidden">
          <div
            class="flex-col p-5"
            style="
              display: flex;
              align-items: flex-start;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <h1 class="p-5 text-3xl font-bold inline-block">Favoriten</h1>
            <button
              id="btnDeleteFav"
              class="border bg-[#800000] text-white p-3"
            >
              Favoriten löschen
            </button>
          </div>
        </section>
      </header>
      <!-- MAIN -->
      <main id="main" class="flex-1">
        <div class="flex-col justify-center p-5">
          <h2 class="text-xl">Deine Favoriten:</h2>
        </div>

        <section id="favoritenWrapper" class="grid-cols-1 gap-4 p-5">
          <!-- HIER FAVORITEN REIN -->
        </section>
      </main>

      <!-- FOOTER -->
      <footer id="footer" class="overflow-hidden">
        <nav
          class="p-5 bg-[#333] text-white sticky top-0 grid sm:grid-cols-2 grid-cols-1"
        >
          <div class="navLeft flex items-center">
            <img
              src="/img/logo.jpg"
              alt="LOGO"
              class="mr-5 h-[3em] w-[3em] object-contain"
            />
            <div>
              <ul id="headerNavLinks" class="flex">
                <li class="p-2">
                  <a href="index.html" title="Start">Start</a>
                </li>
                <li class="p-2">
                  <a href="favoriten.html" title="Journal">Favoriten</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="navRight flex flex-col items-end space-y-2">
            <div>(c) 2025</div>
          </div>
        </nav>
      </footer>
    </div>
    <script type="module" src="/src/favoriten.js"></script>
  </body>
</html>
